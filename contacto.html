<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="productos.css">
    <link rel="stylesheet" href="style-contacto.css">
    <title>Contacto - Barberia Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="">
            </h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="index.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input class="input-padron" type="text" id="nombreapellido" required>

            <label for="correo">Correo Electrónico</label>
            <input placeholder="email@dominio.com" class="input-padron" type="email" id="correo" required>

            <label for="tel">Teléfono</label>
            <input placeholder="(xx) xxxx xxxx" class="input-padron" type="number" id="tel" required>

            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" id="mensaje" cols="60" rows="10" required></textarea>

            <fieldset>
                <legend>¿Como te contactamos?</legend>
                <label for="email-radio"><input type="radio" name="contacto" value="email" id="email-radio">Email</label>
                
                <label for="email-telefono"><input type="radio" name="contacto" value="telefono" id="email-telefono">Telefono</label>
                
                <label for="email-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="email-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
            <fieldset>
                <legend>¿En que horario lo podresmos contactar?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>

                </select>
            </fieldset>
            <label for=""> <input type="checkbox" id="checkbox" checked> Le gustaria recibir notificaciones sobre la barberia</label>
            <input type="submit" class="enviar"   value="Enviar Formulario">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tr>
                <td>Lunes</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h ~ 20h</td>
            </tr>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="">
        <p>&copy; Copyright Barbería Alura - 2023</p>
    </footer>
</body>
</html>
